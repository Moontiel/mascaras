<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mascara left</title>
		<link rel="stylesheet" href="./sass/style.css" />
	</head>
	<body>
		<header>Header</header>

		<!--  
    		section_name: contenedor de la seccion
		-->	
		<div class="section_name">
			<!--  
        		container_name: contenedor encargado
        		del responsive
    		-->
			<div class="container_name">
				<!--  
            		content_flexbox: contenedor definido
            		para implementar flebox
        		-->
				<div class="content_flexbox">
					<!--  
                		box_mask: este contenedor contiene a content_mask y a
						content_img 
            		-->
					<div class="box_mask">
						<!-- 
							content_mask: contiene a mask_info 
						-->
						<div class="content_mask">
							<!-- 
								mask_info: contenedor de la informacion de la mascara 
							-->
							<section class="mask_info">
								<!--  
									title mask
								-->
								<h2>Titulo de la mascara</h2>

								<!--  
									parraff mask
								-->
								<p>
									Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro
									quibusdam, animi facere vero corrupti harum magni tenetur beatae
									aspernatur eligendi.
								</p>

								<!--  
									content_btn: contenedor del boton
								-->
								<div class="content_btn">
									<a href="#">Mascara Left</a>
								</div>
							</section>
						</div>

						<!-- 
							content_img: contenedor de la imagen para la mascara 
						-->
						<div class="content_img">
							<img src="./assets/img/img1.jpg" alt="imagen" />
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer>Footer</footer>
	</body>
</html>
